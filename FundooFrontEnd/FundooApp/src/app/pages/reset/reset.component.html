<div class="resetMain" fxLayoutAlign="center">
    <form [formGroup]="resetForm">
        <mat-card>
            <div>
                <div class="fundooWord">
                    <span>
                        <span class="blueColor fundooFont">F</span>
                        <span class="redColor fundooFont">u</span>
                        <span class="orangeColor fundooFont">n</span>
                        <span class="blueColor fundooFont">d</span>
                        <span class="greenColor fundooFont">o</span>
                        <span class="redColor fundooFont">o</span>
                    </span>
                </div>
                <div fxLayoutAlign="center">
                    <h1>
                        Reset Your Password
                    </h1>
                </div>
                <div class="useFundooLine" fxLayoutAlign="center">
                    <h3>Enter your recovery email</h3>
                </div>
                <div FxFlex>
                    <mat-form-field fxFill appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': resettingForm.email.errors }"/>
                        <mat-hint *ngIf="resettingForm.email.errors && resettingForm.email.touched">Email  is required & Valid Format</mat-hint>
                    </mat-form-field>
                </div>
                <br>
                <br>
                <div fxLayoutAlign="end">
                    <button type="submit" mat-raised-button color="primary" >Next</button>
                </div>
            </div>
        </mat-card>
    </form>
</div>
