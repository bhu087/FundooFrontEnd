<div class="resetMain" fxLayoutAlign="center">
    <form [formGroup]="resetForm" (ngSubmit)="OnClickReset(resetForm.value)">
        <mat-card>
            <div class="resetInner">
                <div class="fundooWord">
                    <span>
                        <span class="blueColor fundooFont">F</span>
                        <span class="redColor fundooFont">u</span>
                        <span class="orangeColor fundooFont">n</span>
                        <span class="blueColor fundooFont">d</span>
                        <span class="greenColor fundooFont">o</span>
                        <span class="redColor fundooFont">o</span>
                    </span>
                </div>
                <div fxLayoutAlign="center">
                    <h1>
                        Reset Your Password
                    </h1>
                </div>
                <div class="useFundooLine" fxLayoutAlign="center">
                    <h3>Enter your recovery email</h3>
                </div>
                <div class="password">
                    <div>
                        <mat-form-field fxFill class="widthFormField" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password"
                            formControlName="password" class="form-control" [ngClass]="{ 'is-invalid':resettingForm.password.errors }"/>
                            <mat-hint *ngIf="(submitted && resettingForm.password.errors?.required) || (resettingForm.password.errors && resettingForm.password.touched)">Password is required & Match all password pattern</mat-hint>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field fxFill class="widthFormField" appearance="outline">
                            <mat-label>Confirm</mat-label>
                            <input matInput type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid':resettingForm.confirmPassword.errors }"/>
                            <mat-hint *ngIf="(submitted && resettingForm.confirmPassword.errors?.required) || (resettingForm.confirmPassword.errors && resettingForm.confirmPassword.touched)">Password is required</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <br>
                <br>
                <div fxLayoutAlign="end">
                    <button type="submit" mat-raised-button color="primary" >Next</button>
                </div>
            </div>
        </mat-card>
    </form>
</div>
