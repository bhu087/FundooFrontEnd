
<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" >
    <div fxLayout="row" class="fundoo-menu-icons" fxLayoutAlign="space-between center">
        <button (click)="showDrawerToggle()" mat-icon-button><mat-icon>dehaze</mat-icon></button>
        <mat-icon class="fundoo-icon">file_copy</mat-icon>
        <h1>Fundoo</h1>
    </div>
    <div class="search-field">
        <mat-form-field appearance="outline">
            <mat-icon>search</mat-icon>
            <input matInput placeholder="search">
          </mat-form-field>
    </div>
    <div>
        <button mat-button matTooltip="Fundoo Account"><mat-icon>account_circle</mat-icon></button>
    </div>
  </mat-toolbar>
