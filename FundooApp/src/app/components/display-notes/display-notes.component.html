<div class="notesCard" fxFlex>
    <div *ngFor="let item of allNotes">
        <div>
            <mat-card>
                <mat-card-title>{{item.title}}</mat-card-title>
                <mat-card-content>{{item.description}}

                </mat-card-content>
                <mat-card-actions>
                    <app-icons></app-icons>
                  </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
