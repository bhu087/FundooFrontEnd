
<div class="notesCard" fxFlex fxLayoutAlign="center center" *ngFor="let item of allNotes">
    <div>
        <mat-card>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-content>{{item.description}}
                <app-icons></app-icons>
            </mat-card-content>
        </mat-card>
    </div>
</div>
